<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/beced1c515.js" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Cadastre-se</h2>
        </div>
        <form action="" id="form" class="form">
            <div class="form-control">
                <label>Nome</label>
                <input type="text" placeholder="Nome" id="username">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small class="small">Mensagem de erro</small>
            </div>
            <div class="form-control">
                <label>Email</label>
                <input type="email" placeholder="exemplo@gmail.com" id="email">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small class="small">Mensagem de erro</small>
            </div>
            <div class="form-control">
                <label>Senha</label>
                <input type="password" placeholder="Senha" id="password">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small class="small">Mensagem de erro</small>
            </div>
            <div class="form-control">
                <label>Senha check</label>
                <input type="password" placeholder="Senha" id="password-check">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small class="small">Mensagem de erro</small>
            </div>
            <button>Enviar</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
